<div>

	<form role="form">
	  <div class="form-group">
	    <label for="usernameTextInput">Username</label>
	    <input type="text" class="form-control" id="usernameTextInput" placeholder="<Username>" ng-model="loginController.username">
	  </div>
	  <div class="form-group">
	    <label for="passwordTextInput">Password</label>
	    <input type="password" class="form-control" id="passwordTextInput" placeholder="<Password>" ng-model="loginController.password">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="loginController.onLogin()">Login</button>
	</form>

</div>
