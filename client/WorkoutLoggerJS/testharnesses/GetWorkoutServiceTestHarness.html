<!DOCTYPE html>
<html>
<head>
    <title>Get Workout Service Test Harness</title>
    <script src="../bower_components/requirejs/require.js"></script>
    <script src="requirejs-config.js"><</script>
</head>
<body>

<script>
    require(["jquery", "com/jessewarden/workoutlogger/services/GetWorkoutService",
        "com/jessewarden/workoutlogger/events/EventBus"], function($, GetWorkoutService, EventBus)
    {
        service = new GetWorkoutService();
        EventBus.on("GetWorkoutService:success", function(eventObject)
        {
           console.log("workout:", service.workout);
            console.log("workout event:", eventObject.workout);
        });
        EventBus.on("GetWorkoutService:error", function(error)
        {
           console.log("error:", error);
        });
        service.getWorkout(1);
    });

</script>
</body>
</html>
