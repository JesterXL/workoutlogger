<!DOCTYPE html>
<html>
<head>
    <title>LoggedInServiceTestHarness</title>
    <script src="../bower_components/requirejs/require.js"></script>
    <script src="requirejs-config.js"><</script>
</head>
<body>

<script>
    require(["com/jessewarden/workoutlogger/services/LoggedInService",
        "com/jessewarden/workoutlogger/events/EventBus"], function(LoggedInService, EventBus)
    {

        EventBus.on("LoggedInService:success", function(eventObject)
        {
            console.log("eventObject:", eventObject);
        });
        EventBus.on("LoggedInService:error", function(msg)
        {
            console.error("Error.");
        });
        service = new LoggedInService();
        service.loggedIn();
    });

</script>
</body>
</html>
