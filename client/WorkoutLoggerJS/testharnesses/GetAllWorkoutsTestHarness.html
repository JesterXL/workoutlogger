<script>
    require(["jquery", "com/jessewarden/workoutlogger/collections/Workouts",
        "com/jessewarden/workoutlogger/models/Workout",
        "com/jessewarden/workoutlogger/events/EventBus"], function($, Workouts, Workout, EventBus)
    {
        workouts = new Workouts();
        workouts.on("change", function()
        {
            console.log("change");
            console.log("length:", workouts.length);
        });
        workouts.fetch({success: function()
        {
            console.log("success, args:", arguments);
        }});

        setTimeout(function()
        {
            console.log("length after 5 seconds:", workouts.length);
        }, 5 * 1000);
