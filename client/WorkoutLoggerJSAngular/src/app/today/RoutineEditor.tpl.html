<div>

    <div ng-repeat="set in routine.sets">
        <span>
            <img width="72px" height="72px"
                 src="{{routine.exercise.icon_path}}"
                 alt="{{routine.exercise.name}}"></img>
            <b>{{routine.exercise.name}}</b>
        </span>
        <span ng-click="toggleShow()">Set {{$index + 1}}</span>
        <form role="form" ng-show="showThisSet">
            <div class="form-group">
                <label>Reps</label>
                <input type="number"
                       class="form-control"
                       placeholder=""
                       ng-model="set.rep_count" />
            </div>
            <div class="form-group">
                <label>Weight (lbs)</label>
                <input ng-model="set.weight"
                       type="number"
                       min="0"
                       max="9000" />
            </div>
            <div class="form-group">
                <label>Rest (seconds)</label>
                <input ng-model="set.rest_time"
                       type="number"
                       min="0"
                       max="300" />
            </div>

            <!--<span class="glyphicon glyphicon-plus-sign" ng-click="addSet()"></span>-->
            <!-- HACK: parent.parent... flashback to horrible Flash timeline code... -->
            <button ng-show="$parent.$parent.$last"
                    type="button"
                    class="btn btn-default">Add Set</button>
         </form>
    </div>
</div>
