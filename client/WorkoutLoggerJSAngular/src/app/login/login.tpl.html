<div id="loginModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Please Login</h4>
			</div>
			<div class="modal-body">
				<!--<p><span class="label label-danger{{#unless error}}.hide{{/unless}}">Error:</span> {{errorMessage}}</p>-->
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Username">
				</div>

				<div class="input-group">
					<input type="text" class="form-control" placeholder="Password">
				</div>

				<input type="checkbox" id="loginViewRememberMeCheckbox" name="loginViewRememberMeCheckbox">
				<span class="label">Remember Me</span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="loginButton" name="loginButton">Login</button>
			</div>
		</div>
	</div>
</div>
