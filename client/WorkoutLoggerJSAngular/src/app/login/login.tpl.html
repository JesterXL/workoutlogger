<div class="panel panel-default">
    <div class="panel-body">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Please Login</h4>
        </div>
        <div class="modal-body">
            <!--<p><span class="label label-danger{{#unless error}}.hide{{/unless}}">Error:</span> {{errorMessage}}</p>-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" ng-model="username">
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="Password" ng-model="password">
            </div>

            <input type="checkbox" id="loginViewRememberMeCheckbox" name="loginViewRememberMeCheckbox">
            <span class="label">Remember Me</span>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="onLogin()">Login</button>
        </div>
    </div>
</div>
